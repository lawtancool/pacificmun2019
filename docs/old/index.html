		<!-- Site stylesheet -->

	<body>
		<nav>
			<div class="menu-bars" onclick="menuClick(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<h1>Dare to Speak <span class="nav-fadein">| PacificMUN 2019</span></h1>

				<div class="aside-nav">

					<a class="about" href="about.html#pjax-container">About Us</a>

					<a class="registration" href="#">Registration</a>
				</div>
				<div class="aside-bar">
				</div>
			</aside>
		</nav>
		<main id="pjax-container">
			<div id="corners">
				<div class="top-right"></div>
				<div class="bottom-left"></div>
				<div class="bottom-right"></div>
			</div>

			<section id="landing">
				<div class="landing-overlay"></div>
				<div class="hero">
					<h1>PacificMUN</h1>
					<h2>February X</h2>
				</div>
				<div class="shape" id="triangle-bottom-right"></div>
				<div class="shape" id="parallelogram"></div>
				<div class="shape" id="parallelogram-right"></div>

				<div class="hero-social">
					<div class="inner">
						<a href="">insta</a>
						<a href="">faceb</a>
					</div>
				</div>
			</section>

			<section id="letter">
			</section>
			<section id="letter"><!--
				<div id="section-inner">
					<div class="leftright left">

					</div>
				</div>-->
			</section>
			<section id="letter">
				<div id="section-inner"><!--
					<div class="leftright right">

					</div>
				</div>-->
			</section>
		</main>
		<script>
			$(window).scroll(function(){
				if ($(window).scrollTop() <= 650) {
					$("#landing .landing-overlay").css("opacity", 0 + $(window).scrollTop() / 1000);
				}
				$(".hero-social").css("right", 50 - $(window).scrollTop() / 1.25)
			});

			function menuClick(x) {
				x.classList.toggle("change");

				$("aside").toggleClass("aside-slide").delay(300);
				$("body").toggleClass("aside-slide").delay(300);
				$("body").toggleClass("dark");
				$("#landing .landing-overlay").toggleClass("dark");
			}

			$(document).ready(function() {
			    var trigger = $(".hero"); //get offset of second div
			    var offset = 650; //check for top property
			    $(function () {
			        $(window).scroll(function () {
			            if ($(window).scrollTop() >= offset) {
			                $(".nav-fadein").css("opacity","1");
			            } else {
			                $(".nav-fadein").css("opacity","0");
		                }
		            });
		        });
			});

				$(document).pjax('a', '#pjax-container');
		</script>
	</body>
</html>
